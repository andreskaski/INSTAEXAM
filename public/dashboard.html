<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a tu Panel</h1>
        <form action="/generar_examen" method="post" class="form-card">
            <label for="grade">Curso Acad√©mico:</label>
            <input type="text" id="grade" name="curso" required>

            <label for="subject">Tema:</label>
            <input type="text" id="subject" name="tema" required>

            <label for="difficulty">Dificultad:</label>
            <select id="difficulty" name="dificultad" required>
                <option value="baja">Baja</option>
                <option value="media">Media</option>
                <option value="alta">Alta</option>
            </select>

            <button type="submit" class="button">Generar Examen</button>
        </form>
    </div>
</body>
</html>
