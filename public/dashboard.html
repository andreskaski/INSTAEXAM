<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1E90FF, #87CEFA);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card button {
            width: 100%;
            padding: 10px;
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="card">
            <h2>Generar Examen</h2>
            <button onclick="location.href='/generar_examen'">Ir</button>
        </div>
        <div class="card">
            <h2>Perfil</h2>
            <button>Ir</button>
        </div>
        <div class="card">
            <h2>Ayuda</h2>
            <button>Ir</button>
        </div>
    </div>
</body>
</html>
