 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Generado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="exam-container">
        <!-- Encabezado -->
        <header>
            <h1>Examen Generado</h1>
            <p><strong>Curso:</strong> <span id="examCurso"></span></p>
            <p><strong>Tema:</strong> <span id="examTema"></span></p>
        </header>

        <!-- Preguntas -->
        <section id="questions">
            <!-- Las preguntas se generarán aquí dinámicamente -->
        </section>

        <!-- Botones -->
        <footer>
            <button id="printButton">Imprimir Examen</button>
        </footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const examData = JSON.parse(localStorage.getItem("examenPreguntas")) || [];
            const curso = localStorage.getItem("examenCurso") || "";
            const tema = localStorage.getItem("examenTema") || "";

            document.getElementById("examCurso").textContent = curso;
            document.getElementById("examTema").textContent = tema;

            const questionsContainer = document.getElementById("questions");

            function renderQuestions() {
                questionsContainer.innerHTML = ""; // Limpia las preguntas anteriores

                examData.forEach((pregunta, index) => {
                    const questionDiv = document.createElement("div");
                    questionDiv.classList.add("question");

                    const questionTitle = document.createElement("h3");
                    questionTitle.textContent = `Pregunta ${index + 1}: ${pregunta.tipo}`;
                    questionDiv.appendChild(questionTitle);

                    const questionText = document.createElement("p");
                    questionText.textContent = pregunta.pregunta;
                    questionDiv.appendChild(questionText);

                    if (pregunta.opciones) {
                        const optionsList = document.createElement("ul");
                        pregunta.opciones.forEach((opcion, i) => {
                            const optionItem = document.createElement("li");
                            optionItem.textContent = `${String.fromCharCode(97 + i)}) ${opcion}`;
                            optionsList.appendChild(optionItem);
                        });
                        questionDiv.appendChild(optionsList);
                    }

                    const regenerateButton = document.createElement("button");
                    regenerateButton.textContent = "Regenerar pregunta";
                    regenerateButton.addEventListener("click", async () => {
                        const newQuestion = await regenerateQuestion(index);
                        if (newQuestion) {
                            examData[index] = newQuestion;
                            renderQuestions();
                        }
                    });
                    questionDiv.appendChild(regenerateButton);

                    questionsContainer.appendChild(questionDiv);
                });
            }

            async function regenerateQuestion(index) {
                try {
                    const response = await fetch("/regenerate_question", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ index, curso, tema }),
                    });
                    const { pregunta } = await response.json();
                    return pregunta;
                } catch (error) {
                    console.error("Error al regenerar la pregunta:", error);
                }
            }

            renderQuestions();

            document.getElementById("printButton").addEventListener("click", () => window.print());
        });
    </script>
</body>
</html>
