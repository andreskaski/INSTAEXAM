<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Generado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Spinner de carga -->
    <div id="loadingIndicator" class="spinner" style="display: none;">Generando el examen, por favor espera...</div>
    
    <!-- Contenedor del examen -->
    <div id="examContainer" class="exam-container" style="display: none;">
        <div class="exam-header">
            <h1>Examen Generado</h1>
            <p><strong>Curso:</strong> <span id="examCurso"></span></p>
            <p><strong>Tema:</strong> <span id="examTema"></span></p>
        </div>
        <div id="questionsContainer" class="questions"></div>
        <button id="printButton" class="print-btn">Imprimir Examen</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
