<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Generado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1E90FF, #87CEFA);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .exam-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
        }
        .question {
            margin: 20px 0;
        }
        .question button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #1E90FF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button#printButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #32CD32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="exam-container">
        <h1>Examen Generado</h1>
        <p><strong>Curso:</strong> <span id="examCurso"></span></p>
        <p><strong>Tema:</strong> <span id="examTema"></span></p>
        <div id="questionsContainer"></div>
        <button id="printButton">Imprimir Examen</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const examData = JSON.parse(localStorage.getItem("examenPreguntas")) || {};
            const { curso, tema, preguntas } = examData;

            document.getElementById("examCurso").textContent = curso || "Desconocido";
            document.getElementById("examTema").textContent = tema || "Desconocido";

            const questionsContainer = document.getElementById("questionsContainer");

            preguntas.forEach((pregunta, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("question");

                const questionText = document.createElement("p");
                questionText.textContent = `${index + 1}. ${pregunta.pregunta}`;
                questionDiv.appendChild(questionText);

                if (pregunta.opciones) {
                    pregunta.opciones.forEach(opcion => {
                        const optionParagraph = document.createElement("p");
                        optionParagraph.textContent = opcion;
                        questionDiv.appendChild(optionParagraph);
                    });
                }

                const regenerateButton = document.createElement("button");
                regenerateButton.textContent = "Regenerar";
                regenerateButton.addEventListener("click", () => alert("Regenerar pregunta no implementado aÃºn"));
                questionDiv.appendChild(regenerateButton);

                questionsContainer.appendChild(questionDiv);
            });

            document.getElementById("printButton").addEventListener("click", () => window.print());
        });
    </script>
</body>
</html>
