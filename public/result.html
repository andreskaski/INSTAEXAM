<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Generado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="exam-container">
        <!-- Encabezado -->
        <header>
            <h1>Examen Generado</h1>
            <p><strong>Curso:</strong> <span id="examCurso"></span></p>
            <p><strong>Tema:</strong> <span id="examTema"></span></p>
        </header>

        <!-- Instrucciones -->
        <section class="instructions">
            <h2>Instrucciones</h2>
            <p>Lee cada pregunta cuidadosamente y responde en tu hoja de examen. Puedes regenerar preguntas si lo deseas.</p>
        </section>

        <!-- Preguntas -->
        <section id="preguntas" class="questions"></section>

        <!-- Botones -->
        <footer>
            <button id="printButton" class="action-btn">Imprimir Examen</button>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
