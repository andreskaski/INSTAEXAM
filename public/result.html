<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Generado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1E90FF, #87CEFA);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .exam-container {
            background: white;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .question {
            margin-bottom: 20px;
        }
        button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="loadingIndicator">Cargando...</div>
    <div class="exam-container" id="examContainer" style="display: none;">
        <h1>Examen Generado</h1>
        <p><strong>Curso:</strong> <span id="examCurso"></span></p>
        <p><strong>Tema:</strong> <span id="examTema"></span></p>
        <div id="questionsContainer"></div>
        <button onclick="window.print()">Imprimir Examen</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const loadingIndicator = document.getElementById("loadingIndicator");
            const examContainer = document.getElementById("examContainer");
            const questionsContainer = document.getElementById("questionsContainer");

            loadingIndicator.style.display = "block";

            const response = await fetch('/generar_examen', { method: 'POST' });
            const examData = await response.json();

            loadingIndicator.style.display = "none";
            examContainer.style.display = "block";

            examData.preguntas.forEach((pregunta, i) => {
                const div = document.createElement("div");
                div.className = "question";
                div.innerHTML = `<p>${i + 1}. ${pregunta.pregunta}</p>`;
                if (pregunta.opciones) {
                    const ul = document.createElement("ul");
                    pregunta.opciones.forEach(opcion => {
                        const li = document.createElement("li");
                        li.textContent = opcion;
                        ul.appendChild(li);
                    });
                    div.appendChild(ul);
                }
                questionsContainer.appendChild(div);
            });
        });
    </script>
</body>
</html>
