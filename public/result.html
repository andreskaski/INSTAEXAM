<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Generado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Indicador de carga -->
    <div id="loadingIndicator">
        <p>Cargando el examen, por favor espera...</p>
        <div class="spinner"></div>
    </div>

    <!-- Contenedor del examen -->
    <div class="exam-container" id="examContainer" style="display: none;">
        <!-- Encabezado -->
        <header>
            <h1>Examen Generado</h1>
            <p><strong>Curso:</strong> <span id="examCurso"></span></p>
            <p><strong>Tema:</strong> <span id="examTema"></span></p>
        </header>

        <!-- Instrucciones -->
        <section class="instructions">
            <h2>Instrucciones</h2>
            <p>Lee cada pregunta cuidadosamente antes de responder. Escribe tus respuestas en el espacio proporcionado.</p>
        </section>

        <!-- Preguntas -->
        <section class="questions"></section>

        <!-- Botones -->
        <footer>
            <button id="printButton">Imprimir Examen</button>
            <button id="generateAgain">Volver a Generar</button>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
